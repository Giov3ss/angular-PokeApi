<div class="card">
    <input type="text" (input)="getPokemon($any($event.target).value)">

    <div class="card__title">
        <h3> {{ pokemon.name }} </h3>
    </div>

    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" height="150px" alt="Pokemon">
    </div>

    <div class="card__stats">
        <div class="card__stats__type">
            <span 
            *ngFor="let t of pokemon.types"
            >
                {{ t.type.name }}
            </span>
        </div>
    </div>
    
    
</div>
